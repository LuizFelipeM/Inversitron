# This is a basic workflow to help you get started with Actions
name: Node CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  # workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      # Install dependencies to start the workflow
      - name: Clean install dependencies
        run: npm ci

      # Runs tests in the project
      - name: Run tests
        run: npm test

      # - name: Run build
      #   run: npm run build

      - name: Start CD Workflow
        if: success()
        run: |
          curl -X POST -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/LuizFelipeM/Inversitron/actions/workflows/deploy.yml/dispatches
    
